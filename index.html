<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Random Password Generator</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/stylehseet.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row w-100">
            <div class="col-12">
                <div class="card mx-auto my-3" style="width: 50%;">
                    <section class="card-body align">
                        <header>
                            <h2 class="card-title">
                                Random Password Generator
                            </h2>
                        </header>
                        <div class="container-fluid">
                            <div class="row w-100">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Password length (must be between 8 and 128)
                                        </label>
                                        <input class="form-control" type="number" min="8" max="128" name="number-input">
                                    </div>
                                    <div class="form-group">
                                        <label>Lowercase letters: </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="lowerCaseYes">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Uppercase letters: </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="upperCaseYes">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Numbers:  </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="numYes">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Special Characters:  </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="spCharYes">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="Password" readonly>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"
                                                id="copy-button" data-toggle="tooltip" data-placement="button"
                                                title="Copy to Clipboard">
                                                Copy
                                            </button>
                                        </span>
                                    </div>
                                    <button type="submit" class="btn btn-primary my-2 mx-auto mt-4" id="genbtn">Generate
                                        Random Password</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>



</html>
