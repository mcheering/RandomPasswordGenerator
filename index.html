<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Random Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Using boostrap for most of the styling and elements on the page. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--This stylsheet below was just used for the buttons-->
    <link rel="stylesheet" href="styles/stylehseet.css">

<body>
    <div class="container-fluid">
        <div class="row w-100">
            <div class="col-12">
                <div class="card my-3 mx-auto" id="card">
                    <section class="card-body align">
                        <!--Header here is for the name of the app at the top of the web page-->
                        <header>
                            <h2 class="card-title">
                                Random Password Generator
                            </h2>
                        </header>
                        <!--This container is where the user will select parameters for their password-->
                        <div class="container-fluid">
                            <div class="row w-100">
                                <div class="col">
                                    <!--Here the user is selecting a number 8 thorugh 128 for the length of their password.  I have forced it so it can only take those values.  -->
                                    <div class="form-group">
                                        <label>Password length (must be between 8 and 128)
                                        </label>
                                        <input class="form-control" type="number" min="8" max="128" name="number-input">
                                    </div>
                                    <!--This is a checkbox.  If selected it is treated as a boolean set to true that they want lowercase letters-->
                                    <div class="form-group">
                                        <label>Lowercase letters: </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="lowerCaseYes">
                                        </div>
                                    </div>
                                    <!--This is a checkbox.  If selected it is treated as a boolean set to true that they want uppercase letters. -->
                                    <div class="form-group">
                                        <label>Uppercase letters: </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="upperCaseYes">
                                        </div>
                                    </div>
                                    <!--This is a checkbox.  If selected it is treated as a bollean set to true that they want numbers. -->
                                    <div class="form-group">
                                        <label>Numbers: </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="numYes">
                                        </div>
                                    </div>
                                    <!--This is a checkbox.  If selected it is treated as a boolean set to true that they want special characters -->
                                    <div class="form-group">
                                        <label>Special Characters: </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="spCharYes">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <!--This is a readonly text field that is written to when the generateRandomPassword fucntion called-->
                                        <input type="text" class="form-control" id="Password" readonly>
                                        <span class="input-group-btn">
                                            <!--This button calls a copy function to copy the text in the field to the user's clipboard. -->
                                            <button class="btn btn-default" type="button" id="copy-button"
                                                data-toggle="tooltip" data-placement="button" title="Copy to Clipboard">
                                                Copy
                                            </button>
                                        </span>
                                    </div>
                                    <!--This button calls the function to generate a random password-->
                                    <button type="submit" class="btn btn-primary my-2 mx-auto mt-4" id="genbtn">Generate
                                        Random Password</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>



</html>
